<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypto Guru</title>
  <link rel="stylesheet" href="./styles/kendo.common.min.css" />
  <link rel="stylesheet" href="./styles/kendo.default.min.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="65">

    

  <header>
      <nav class="navbar fixed-top navbar-expand-md navbar-dark ">
          <span class="navbar-brand">Crypto Guru</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              
              <span class="navbar-toggler-icon"></span>
            
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link btn btn-lg" href="#">About Us</a>
              </li>
              <div class="btn-group">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Choose your crypto...
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Bitcoin</a>
                  <a class="dropdown-item" href="#">Etherum</a>
                  <a class="dropdown-item" href="#">Litecoin</a>
                </div>
              </div>
              </div>
            </ul>
          </div>
        </nav>
  </header>

  <!--Home-->
	<section id="home">
      <div id="home-cover">
        <div id="home-content-box">
          <div id="home-content-box-inner" class="text-center">
            <div id="home-heading">
              <h3>The easiest and safest way<br>to learn how to invest in Cryptocurrencies</h3>
            </div>
            <div id="home-btn">
              <button class="btn btn-general btn-white" type="button" role="button" >LEARN HOW TO CRYPTO</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Analysis-->
    <section class="container" id="analysis"> 
        <div id="analysis-content-box">
          <div id="analysis-content-box-inner" class="text-center">
            <div id="analysis-heading">
              <div class="row">
                <div class="col-md-4">
                  <div class="row">
                    <div class="col-md-12">Price</div>
                    <div class="col-md-12">1000</div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="row">
                    <div class="col-md-12">Day Change</div>
                    <div class="col-md-12">1.25%</div>
                  </div>
                </div>
                <div class="col-md-4">Technical Indicators</div>
                <div class="row">
                  <div class="col-md-8">Bollinger Bands</div>
                    <div class="col-md-4">BUY</div>
                </div>
              </div>
            </div>
            
            <div id="chart">
              <div class="demo-section k-content wide">
                <div id="stock-chart"></div>
              </div>
            </div>
          </div>
        </div>
    </section>


   


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
