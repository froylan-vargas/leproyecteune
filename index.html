<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypto Guru</title>
  <link rel="stylesheet" href="./styles/kendo.common.min.css" />
  <link rel="stylesheet" href="./styles/kendo.default.min.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="65">



  <header>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark ">
      <a href="#home"><span href="#home" class="navbar-brand">Crypto Guru</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link btn" href="#">About Us</a>
          </li>
          <div class="nav-item dropdown">
            <a class="nav-link btn btn-general  btn-white dropdown-toggle" href="#" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span>Choose your crypto...</span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" data-value="BTC" href="#home">Bitcoin</a>
              <a class="dropdown-item" data-value="ETH" href="#home">Etherum</a>
              <a class="dropdown-item" data-value="LTC" href="#home">Litecoin</a>
            </div>
          </div>
      </div>
      </ul>
      </div>
    </nav>
  </header>

  <!--Home-->
  <section id="home">
    <div id="home-cover">
      <div id="home-content-box">
        <div id="home-content-box-inner" class="text-center">
          <div id="home-heading">
            <h3>The easiest and safest way
              <br>to learn how to invest in Cryptocurrencies</h3>
          </div>
          <div id="home-btn">
            <a href="#info"><button id="learnButton" style="display:none" class="btn btn-general btn-white" type="button"
                role="button">LEARN HOW TO CRYPTO</button></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Analysis-->
  <section style="display:none" class="container" id="analysis">
    <div id="analysis-content-box">
      <div id="analysis-content-box-inner" class="text-center">
        <div id="analysis-heading">
          <div class="row">
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12">Price</div>
                <div class="col-md-12">1000</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12">Day Change</div>
                <div class="col-md-12">1.25%</div>
              </div>
            </div>
            <div class="col-md-4 text-left">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-8">
                      Bollinger Bands
                    </div>
                    <div class="col-md-4">
                      Buy
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-8">
                          MACD
                        </div>
                        <div class="col-md-4">
                          Hold
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-8">
                          Moving Averages
                        </div>
                        <div class="col-md-4">
                          Sell
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="chart">
          <div class="demo-section k-content wide">
            <div id="stock-chart"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Info -->
  <section style="display: none" id="info">
    <div id="info-cover">
      <div id="info-content-box" class="text-center">
          <div class="row" id="info-content-row">
            <div class="col-md-4" id="newsColumn">
              <div id="news">
                News
                <div id="newsContainer" class="row">
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="row" id=tweets>
                <div class="col-md-12">
                  Tweets
                  <div id="tweetsContainer" class="row">
                  </div>
                </div>
              </div>
              <div class="row" id="cryptoinfo">
                <div class="col-md-12">
                  Crypto info
                  <div id="cryptoInfoContainer" class="row">
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="javascript/kendo.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.2.0/math.min.js"></script>
  <script src="./javascript/app.js"></script>
</body>

</html>
